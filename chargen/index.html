<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SS13 Character Generator</title>
        <meta name="description" content="SS13 Character Generator"/>
        <meta name="keywords" content="ss13, character, generator, char, gen, chargen, bs12, baystation"/>
        <meta name="author" content="Mustafa Kalash"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<form>
			<fieldset id="species" name="species">
				<legend>Species</legend>
			</fieldset>
			<div>
				<label>Select:</label>
				<button type="button" name="speciesSelectAll" onclick="select('species', 'all')">All</button>
				<button type="button" name="speciesSelectNone" onclick="select('species', 'none')">None</button>
			</div>
			<fieldset id="jobs" name="jobs">
				<legend>Occupations</legend>
			</fieldset>
			<div>
				<label>Select:</label>
				<button type="button" name="jobsSelectAll" onclick="select('jobs', 'all')">All</button>
				<button type="button" name="jobsSelectNone" onclick="select('jobs', 'none')">None</button>
			</div>
			<fieldset id="sex" name="sex">
				<legend>Sex</legend>
				<div>
					<input name="sex" type="checkbox" id="male" checked />
					<label for="male">Male</label>
					<input name="sex" type="checkbox" id="female" />
					<label for="female">Female</label>
				</div>
			</fieldset>
			<fieldset id="options" name="options">
				<legend>Options</legend>
				<div>
					<label for="minFlaws">Minimum flaws:</label><br />
					<input id="minFlaws" type="number" value=1 required />
				</div>
				<div>
					<label for="maxFlaws">Maximum flaws:</label><br />
					<input id="maxFlaws" type="number" value=3 required />
				</div>
				<div>
					<label for="minMotives">Minimum motivations:</label><br />
					<input id="minMotives" type="number" value=1 required />
				</div>
				<div>
					<label for="maxMotives">Maximum motivations:</label><br />
					<input id="maxMotives" type="number" value=3 required />
				</div>
			</fieldset>
			<button type="button" name="submit" onclick="chargen()">Generate</button>
			<output id="output"></output>
		</form>
        <script type="text/javascript" src="script.js"></script>
	</body>
